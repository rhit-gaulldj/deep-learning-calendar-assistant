<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar Assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="mainBody">
    <script src="bundle.js"></script>
    <!-- <script src="cal-disp.js"></script> -->
	  <!-- <script src="home.js"></script> -->

    <h1>Calendar Assistant Project</h1>

    <div>
      <label for="calendarEntry">Calendar:</label>
      <textarea id="calendarEntry" rows="10" cols="50"></textarea>
    </div>
    
    <div>
      <label for="promptEntry">Prompt:</label>
      <textarea id="promptEntry" rows="10" cols="50"></textarea>
    </div>

    <div id="slidersContainer">
      <p>Adjust these sliders to specify your preferences. All sliders are on a 1-10 scale.</p>
      <div class="sliderContainer">
        <p>Rate your desire to perform this activity early in the day</p>
        <input type="range" min="1" max="10" value="5" class="slider" id="earlySlider">
        <span id="earlyValue">5/10</span>
      </div>
      <div class="sliderContainer">
        <p>Rate your desire to move other activities to make room for this activity</p>
        <input type="range" min="1" max="10" value="5" class="slider" id="moveSlider">
        <span id="moveValue">5/10</span>
      </div>
    </div>

    <button id="submitButton">Submit</button>
    <div id="spinner" class="loader hide"></div>

    <p id="errorText"></p>

    <p id="output"></p>

    <!-- <p>Input calendar</p>
    <div id="inputCal"></div>
    <p>Output calendar</p>
    <div id="outputCal"></div> -->

  </body>
</html>
